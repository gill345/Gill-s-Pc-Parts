<div class="container mt-4">
  <h2>Your Cart</h2>

  <div *ngIf="cartService.getItems().length === 0" class="alert alert-info">
    Your cart is empty.
  </div>

  <div *ngFor="let item of cartService.getItems()" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-0">{{ item.product.name }}</h5>
        <small>Quantity: {{ item.quantity }}</small>
      </div>

      <div>
        <span class="fw-bold me-3">
          $ {{ item.product.price * item.quantity }}
        </span>
        <button
          class="btn btn-sm btn-danger"
          (click)="cartService.removeFromCart(item.product.id)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="cartService.getItems().length > 0" class="text-end mt-3">
    <h4>Total: $ {{ cartService.getTotal() }}</h4>
    <button class="btn btn-success mt-2">Checkout</button>
  </div>
</div>
