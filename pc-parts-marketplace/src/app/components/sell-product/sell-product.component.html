<div class="container mt-4">
  <h2>Sell Your PC Part</h2>

  <form (ngSubmit)="submitProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="product.name"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select
        class="form-select"
        name="category"
        [(ngModel)]="product.category"
        required
      >
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Condition</label>
      <select
        class="form-select"
        name="condition"
        [(ngModel)]="product.condition"
        required
      >
        <option *ngFor="let c of conditions" [value]="c">{{ c }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Price ($)</label>
      <input
        type="number"
        class="form-control"
        name="price"
        [(ngModel)]="product.price"
        required
        min="0"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="product.description"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
  <label class="form-label">Product Image</label>
  <input
    type="file"
    class="form-control"
    (change)="onFileSelected($event)"
    accept="image/*"
  />
</div>


    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!productForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
