<div *ngIf="orders.length === 0" class="alert alert-info">
  You have not purchased anything yet.
</div>

<div class="list-group">
  <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let order of orders">
    <div>
      <h5 class="mb-1">{{ order.product.name }}</h5>
      <small>{{ order.product.category }} â€¢ {{ order.product.condition }}</small>
    </div>
    <div class="text-end">
      <p class="mb-1">Qty: {{ order.quantity }}</p>
      <p class="mb-0 fw-bold">$ {{ order.product.price * order.quantity }}</p>
    </div>
  </div>
</div>
